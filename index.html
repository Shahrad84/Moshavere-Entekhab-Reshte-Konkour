<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>مشاوره انتخاب رشته کنکور</h1>
    </header>

    <div class="introduce">
        <div class="description">
            <p>تیم مشاوره ای انتخاب رشته کنکور یا بیش از 10 سال سابقه و با بهره گیری از افراد متخصص و مجرب پذیرای شماست</p>
        </div>

        <div class="register-link">
            <a href="#register-section"><p>همین حالا انتخاب رشته کنید</p></a>

        </div>
    </div>


    <div class="sureness">

        <div class="dream-sureness-text">
            <p>ما شما را به آرزویتان می رسانیم</p>
        </div>

        <div class="pass-sureness-text">
            <p>قبولی در رشته های تاپ</p>
        </div>

        <img src="images/goldenStar.png" class="goldenStar-image">

        <img src="images/physicians.jpg" class="physicians-image">
    </div>



    <div id="register-section">


        <div id="register-box">

            <div id="register-form-title">
                <p>فرم ثبت نام</p>
            </div>

            <div id="user-name" class="input-fields">
                <input type="text" placeholder="نام و نام خوانوادگی">
            </div>

            <div id="user-id-number" class="input-fields">
                <input type="number" placeholder="کد ملی">
            </div>

            <div id="user-school-field" class="input-fields">
                <select>
                    <option>تجربی</option>
                    <option>ریاضی</option>
                    <option>انسانی</option>
                </select>
            </div>

            <div id="user-neighbor-type" class="input-fields">
                <select>
                    <option>منطقه 1</option>
                    <option>منطقه 2</option>
                    <option>منطقه 3</option>
                    <option>جانباز 5%</option>
                    <option>جانباز 25%</option>
                </select>
            </div>

            <div id="user-exam-rank-in-neighbor" class="input-fields">
                <input type="number" placeholder="رتبه منطثه">
            </div>

            <div id="user-exam-rank-in-country" class="input-fields">
                <input type="number" placeholder="رتبه کشوری">
            </div>

            <div id="user-phone-number" class="input-fields">
                <input type="text" placeholder="شماره تماس">
            </div>

            <div id="submit-btn">
                <p>ثبت اطلاعات</p>
            </div>

        </div>

        <!--<div class="description">
            <p>جهت ثبت نام اطلاعات خواسته شده را وارد نمایید</p>
        </div>-->
    </div>

    
</body>
</html>
